
{% if my_list.has_other_pages %}
        <div class="w3-container w3-center">
            <ul class="pagination w3-pagination">

                {% if my_list.has_previous %}
                <li style="display: inline;"><a href="?page={{my_list.previous_page_number}}" class="w3-button w3-hover-black "> <i class="fa fa-chevron-left"></i> </a></li>
                {% endif %}

                {% for page in paginator %}
                    {% if page == my_list.number %}
                    <li style="display: inline;"><a href="?page={{page}}" class="w3-button w3-theme w3-hover-theme">{{page}}</a></li>
                    {% else %}
                    <li style="display: inline;"><a href="?page={{page}}" class="w3-button w3-hover-black ">{{page}}</a></li>
                    {% endif %}
                {% endfor %}

                {% if my_list.has_next %}
                <li style="display: inline;"><a href="?page={{my_list.next_page_number}}" class="w3-button w3-hover-black "><i class="fa fa-chevron-right"></i> </a></li>
                {% endif %}
                <!-- <li style="display: inline;"><a href="#" class="w3-button w3-hover-black">2</a></li>
                <li style="display: inline;"><a href="#" class="w3-button w3-hover-black">3</a></li>
                <li style="display: inline;"><a href="#" class="w3-button w3-hover-black">4</a></li>
                <li style="display: inline;"><a href="#" class="w3-button w3-hover-black">5</a></li> -->


            </ul>
        </div>    
{% endif %}
